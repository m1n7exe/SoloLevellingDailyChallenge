<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenges - Solo Leveling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Pure black background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0 15px;
        }

        /* Heading */
        h1 {
            font-size: 8vw; /* Scales dynamically with screen width */
            margin-bottom: 1rem;
            text-align: center;
            color: #00BFFF;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        h1 i {
            margin-right: 10px;
            color: #00BFFF;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Task List */
        .task-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        .task-list li {
            margin: 12px 0;
            font-size: 4vw; /* Scales dynamically */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding-bottom: 8px;
        }

        .task-list li::after {
            content: "";
            width: 100%;
            height: 1px;
            background-color: #009ACD;
            position: absolute;
            bottom: 0;
            box-shadow: 0px 0px 8px #009ACD, 0px 0px 15px rgba(0, 154, 205, 0.8);
        }

        .task-list li:last-child::after {
            display: none;
        }

        /* Checkboxes */
        .task-list li input {
            width: 20px;
            height: 20px;
            accent-color: #00BFFF;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            font-size: 1.2rem;
            border: 2px solid #003366;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #003366;
            border-color: #00BFFF;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            max-width: 90%;
        }

        .modal button {
            background-color: #00BFFF;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }

        .modal button:hover {
            background-color: #009ACD;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }

            .task-list li {
                font-size: 1rem;
                flex-wrap: wrap;
            }

            .task-list li label {
                width: 70%;
            }

            .task-list li input {
                width: 18px;
                height: 18px;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-info-circle"></i> Daily Challenges</h1>
        
        <ul class="task-list">
            <li><label for="pushups">100 Push-ups</label><input type="checkbox" id="pushups"></li>
            <li><label for="pullups">100 Pull-ups</label><input type="checkbox" id="pullups"></li>
            <li><label for="squats">100 Squats</label><input type="checkbox" id="squats"></li>
            <li><label for="situps">100 Sit-ups</label><input type="checkbox" id="situps"></li>
            <li><label for="run">10 km Run</label><input type="checkbox" id="run"></li>
        </ul>
        
        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Player has finished all daily challenges.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <p>Player has failed to finish all challenges. Penalty will be given.</p>
            <button id="closeModal2">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const checks = document.querySelectorAll('.task-list input');
            const allChecked = [...checks].every(input => input.checked);
            const modalToShow = allChecked ? 'modal' : 'modal2';

            document.getElementById(modalToShow).style.display = 'flex';
        });

        document.querySelectorAll('.modal button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            });
        });

        // Change style when checked
        document.querySelectorAll('.task-list input').forEach(input => {
            input.addEventListener('change', function () {
                this.previousElementSibling.classList.toggle('completed', this.checked);
            });
        });
    </script>

</body>
</html>
